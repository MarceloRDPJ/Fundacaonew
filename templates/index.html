<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente de Onboarding Interativo</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <div id="main-content" class="hidden">
        <div class="container">
            <h1 id="videoTitle"></h1>
            <div id="video-player-container">
                <div id="youtubePlayer"></div>
            </div>
            <div id="finalSection" class="hidden">
                 <h2>Onboarding Concluído!</h2>
                 <p>Parabéns, você finalizou a primeira parte da sua integração...</p>
                 <a href="#" id="proofLink" class="button-link" target="_blank" rel="noopener noreferrer">Acessar a Prova</a>
            </div>
            <div id="questionPrompt" class="hidden">
                <p>Você ficou com alguma dúvida sobre este tópico?</p>
                <button id="yesButton">Sim, tenho uma dúvida</button>
                <button id="noButton">Não, tudo certo!</button>
            </div>
            <div id="qaSection" class="hidden">
                <form id="questionForm" class="question-form">
                    <input type="text" id="questionInput" placeholder="Digite sua dúvida aqui..." autocomplete="off">
                    <button type="submit" id="sendButton">Enviar</button>
                </form>
                <button id="continueButton">Continuar para o próximo vídeo &rarr;</button>
            </div>
            <p id="status" class="status"></p>
            <div class="chat-log-container">
                <div id="chatLog"></div>
            </div>
        </div>
    </div>

    <div id="assistant-container">
        <div id="assistant-bubble" class="speech-bubble">
            <p>Olá! Para começarmos, qual o seu nome?</p>
            <div class="inline-form">
                <input type="text" id="name-input" placeholder="Digite seu nome completo">
                <button id="submit-name-btn">OK</button>
            </div>
        </div>
        <div id="assistant-avatar"></div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="/static/script.js"></script>
</body>
</html>
